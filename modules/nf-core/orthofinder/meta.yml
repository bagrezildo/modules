# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "orthofinder"
## TODO nf-core: Add a description of the module and list keywords
description: Finds orthogroups and orthologs from a set of protein sequence files (one per species) in FASTA format.
keywords:
  - fasta
  - orthologs
  - genomics
tools:
  - "orthofinder":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Accurate inference of orthogroups, orthologues, gene trees and rooted species tree made easy!"
      homepage: "https://github.com/davidemms/OrthoFinder"
      documentation: "https://github.com/davidemms/OrthoFinder"
      tool_dev_url: "https://github.com/davidemms/OrthoFinder"
      doi: "https://doi.org/10.1186/s13059-019-1832-y"
      licence: ['GPL v3']

## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
